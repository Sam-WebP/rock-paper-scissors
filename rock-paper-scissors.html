<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       
          let playerScore = 0
          let computerScore = 0

          for (let i = 0; playerScore < 5 && computerScore < 5; i++) {
          
         // Users choice://
            let initialSelection = prompt("Choose Rock, Paper or Scissors")

         // Converting the user's choice starts with a capital letter and have the rest of the characters lower case://
         //Step 1: Converting to lower case first//
            let lowerCaseVersion = initialSelection.toLowerCase() + initialSelection.slice(initialSelection.length);

         //Step 2: Changing the first character to upper case//
            let playSelection = lowerCaseVersion.charAt(0).toUpperCase() + lowerCaseVersion.slice(1);

         // Randomizing the computers choice://
         let words = ["Rock", "Paper", "Scissors"];

         function randomGenerator(words) {
           return words[Math.floor(Math.random() * words.length)];   
        }
         let computersAnswer = randomGenerator(words)

            // Game stats //

            // Game conditions://

            // Game is a draw if://
       if(computersAnswer === "Rock" && playSelection === "Rock"
          || computersAnswer === "Paper" && playSelection === "Paper"
          || computersAnswer === "Scissors" && playSelection === "Scissors") {
            alert("This round is a draw. You have " + playerScore + " points vs the computer with " + computerScore + " points.");

            // User loses if://
          } else if(computersAnswer === "Rock" && playSelection === "Scissors"
          || computersAnswer === "Paper" && playSelection === "Rock"
          || computersAnswer === "Scissors" && playSelection === "Paper") {
            computerScore += 1
            alert("You lose this round! You have " + playerScore + " points vs the computer with " + computerScore + " points.");

            // User wins if://
          } else if(computersAnswer === "Scissors" && playSelection === "Rock"
          || computersAnswer === "Rock" && playSelection === "Paper"
          || computersAnswer === "Paper" && playSelection === "Scissors") {
            playerScore += 1
            alert("You won this round! You have " + playerScore + " points vs the computer with " + computerScore + " points.");
          
           // If the user does not type a valid option://
          } else {
            alert("Make sure you type a valid selection between Rock, Paper or Scissors!")
          }
          }
       console.log(computersAnswer)



    </script>
</body>
</html>
